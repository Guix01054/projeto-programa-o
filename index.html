<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Batalha A√©rea - War Thunder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/XsYjq02.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            border: 2px solid #5d5d5d;
        }
        h1 {
            color: #f7d417;
            text-shadow: 0 0 10px rgba(247, 212, 23, 0.5);
            margin-bottom: 30px;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .player-stats, .enemy-stats {
            background-color: rgba(50, 50, 50, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 48%;
            min-width: 300px;
            margin-bottom: 15px;
        }
        .health-bar, .ammo-bar {
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        #playerHealth, #enemyHealth {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            transition: width 0.5s;
        }
        #enemyHealth {
            background: linear-gradient(to right, #F44336, #FF9800);
        }
        #playerAmmo, #playerFuel {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #2196F3, #03A9F4);
            transition: width 0.5s;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        .control-btn {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 150px;
        }
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .control-btn:disabled {
            background: #666;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        .battle-log {
            height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            text-align: left;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        .critical-hit {
            color: #ff5252;
            font-weight: bold;
        }
        .ammo-warning {
            color: #ffeb3b;
            font-weight: bold;
        }
        .repair-info {
            color: #4caf50;
            font-weight: bold;
        }
        .plane-icon {
            font-size: 40px;
            margin: 10px;
        }
        .battle-area {
            position: relative;
            height: 200px;
            margin: 30px 0;
            background-color: rgba(70, 70, 70, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .plane {
            position: absolute;
            font-size: 30px;
            transition: all 1s;
        }
        #playerPlane {
            left: 20%;
            bottom: 50px;
        }
        #enemyPlane {
            right: 20%;
            top: 50px;
            transform: scaleX(-1);
        }
        .damage-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Simulador de Batalha A√©rea - War Thunder</h1>
        
        <div class="dashboard">
            <div class="player-stats">
                <h2>Seu Ca√ßa (P-51D Mustang)</h2>
                <div class="plane-icon">‚úàÔ∏è</div>
                <p>Integridade: <span id="playerHealthValue">100</span>%</p>
                <div class="health-bar">
                    <div id="playerHealth" style="width: 100%;"></div>
                </div>
                <p>Muni√ß√£o: <span id="playerAmmoValue">100</span>%</p>
                <div class="ammo-bar">
                    <div id="playerAmmo" style="width: 100%;"></div>
                </div>
                <p>Combust√≠vel: <span id="playerFuelValue">100</span>%</p>
                <div class="ammo-bar">
                    <div id="playerFuel" style="width: 100%;"></div>
                </div>
            </div>
            
            <div class="enemy-stats">
                <h2>Inimigo (Bf 109 G-6)</h2>
                <div class="plane-icon">‚úàÔ∏è</div>
                <p>Integridade: <span id="enemyHealthValue">100</span>%</p>
                <div class="health-bar">
                    <div id="enemyHealth" style="width: 100%;"></div>
                </div>
                <p>Estado: <span id="enemyStatus">Operacional</span></p>
            </div>
        </div>
        
        <div class="battle-area">
            <div id="playerPlane" class="plane">‚úàÔ∏è</div>
            <div id="enemyPlane" class="plane">‚úàÔ∏è</div>
            <div id="damageEffect" class="damage-effect"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="attack('machinegun')">üî´ Metralhadoras (1% muni√ß√£o)</button>
            <button class="control-btn" onclick="attack('cannon')">üí• Canh√£o (5% muni√ß√£o)</button>
            <button class="control-btn" onclick="maneuver('evade')">üîÑ Manobra Evasiva</button>
            <button class="control-btn" onclick="maneuver('pursuit')">üéØ Persegui√ß√£o</button>
            <button class="control-btn" onclick="repair()">üîß Reparar (20s)</button>
        </div>
        
        <div class="battle-log" id="battleLog">
            Batalha iniciada! Encontramos um ca√ßa inimigo.
        </div>
    </div>

    <script>
        // Status do jogador
        const player = {
            health: 100,
            ammo: 100,
            fuel: 100,
            isRepairing: false,
            plane: 'P-51D Mustang',
            weapons: {
                machinegun: { damage: 2, ammoCost: 1 },
                cannon: { damage: 8, ammoCost: 5 }
            }
        };
        
        // Status do inimigo
        const enemy = {
            health: 100,
            plane: 'Bf 109 G-6',
            accuracy: 0.4,
            attackInterval: null
        };
        
        // Inicia o ataque inimigo
        enemy.attackInterval = setInterval(enemyAttack, 3000);
        
        // Atualiza a interface
        function updateUI() {
            document.getElementById('playerHealthValue').textContent = player.health;
            document.getElementById('playerHealth').style.width = `${player.health}%`;
            document.getElementById('playerAmmoValue').textContent = player.ammo;
            document.getElementById('playerAmmo').style.width = `${player.ammo}%`;
            document.getElementById('playerFuelValue').textContent = player.fuel;
            document.getElementById('playerFuel').style.width = `${player.fuel}%`;
            
            document.getElementById('enemyHealthValue').textContent = enemy.health;
            document.getElementById('enemyHealth').style.width = `${enemy.health}%`;
            
            // Desativa bot√µes se necess√°rio
            document.querySelectorAll('.control-btn').forEach(btn => {
                if (player.health <= 0 || enemy.health <= 0) {
                    btn.disabled = true;
                }
            });
            
            // Verifica combust√≠vel
            if (player.fuel <= 0) {
                addToLog("‚ö†Ô∏è SEM COMBUST√çVEL! Voc√™ est√° caindo!", "ammo-warning");
                player.health = 0;
                updateUI();
            }
        }
        
        // Adiciona mensagem ao log
        function addToLog(message, className = "") {
            const log = document.getElementById('battleLog');
            const entry = document.createElement('div');
            entry.className = className;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        // Ataque do jogador
        function attack(type) {
            if (player.ammo <= 0) {
                addToLog("SEM MUNI√á√ÉO! Recarregue ou use outra arma.", "ammo-warning");
                return;
            }
            
            const weapon = player.weapons[type];
            let damage = weapon.damage;
            
            // Chance de cr√≠tico (20%)
            if (Math.random() < 0.2) {
                damage *= 1.5;
                damage = Math.floor(damage);
                addToLog(`CR√çTICO! Voc√™ causou ${damage} de dano com ${type === 'machinegun' ? 'metralhadoras' : 'canh√£o'}!`, "critical-hit");
            } else {
                addToLog(`Voc√™ causou ${damage} de dano com ${type === 'machinegun' ? 'metralhadoras' : 'canh√£o'}.`);
            }
            
            enemy.health -= damage;
            player.ammo -= weapon.ammoCost;
            
            // Efeito visual
            const enemyPlane = document.getElementById('enemyPlane');
            enemyPlane.style.transform = 'scaleX(-1) translateY(-20px)';
            setTimeout(() => {
                enemyPlane.style.transform = 'scaleX(-1)';
            }, 300);
            
            // Verifica se inimigo foi abatido
            if (enemy.health <= 0) {
                enemy.health = 0;
                document.getElementById('enemyStatus').textContent = "Abatido";
                clearInterval(enemy.attackInterval);
                addToLog("üéâ INIMIGO ABATIDO! MISS√ÉO CUMPRIDA!", "critical-hit");
            }
            
            updateUI();
        }
        
        // Ataque do inimigo
        function enemyAttack() {
            if (enemy.health <= 0 || player.health <= 0) return;
            
            // Chance de acerto baseada na precis√£o do inimigo
            if (Math.random() < enemy.accuracy) {
                const damage = Math.floor(Math.random() * 15) + 5;
                player.health -= damage;
                
                // Efeito visual de dano
                const damageEffect = document.getElementById('damageEffect');
                damageEffect.style.opacity = 1;
                setTimeout(() => {
                    damageEffect.style.opacity = 0;
                }, 300);
                
                addToLog(`Inimigo te atingiu! Voc√™ perdeu ${damage}% de integridade.`, "critical-hit");
                
                // Movimento do avi√£o inimigo
                const enemyPlane = document.getElementById('enemyPlane');
                enemyPlane.style.transform = 'scaleX(-1) translateY(20px)';
                setTimeout(() => {
                    enemyPlane.style.transform = 'scaleX(-1)';
                }, 300);
                
                // Verifica se jogador foi abatido
                if (player.health <= 0) {
                    player.health = 0;
                    addToLog("üí• SEU AVI√ÉO FOI DESTRU√çDO!", "critical-hit");
                }
                
                updateUI();
            } else {
                addToLog("Inimigo disparou, mas errou!");
            }
        }
        
        // Manobras
        function maneuver(type) {
            if (player.fuel <= 0) return;
            
            player.fuel -= 2;
            
            if (type === 'evade') {
                enemy.accuracy = 0.2; // Reduz precis√£o inimiga temporariamente
                addToLog("Voc√™ realizou uma manobra evasiva! Inimigo ter√° mais dificuldade em te acertar.");
                
                // Efeito visual
                const playerPlane = document.getElementById('playerPlane');
                playerPlane.style.transform = 'rotate(30deg)';
                setTimeout(() => {
                    playerPlane.style.transform = 'rotate(0)';
                }, 500);
                
                setTimeout(() => {
                    enemy.accuracy = 0.4;
                }, 3000);
            } else {
                enemy.accuracy = 0.6; // Aumenta chance de acerto do jogador
                addToLog("Voc√™ entrou em persegui√ß√£o! Sua pr√≥xima chance de acerto aumenta.");
                
                setTimeout(() => {
                    enemy.accuracy = 0.4;
                }, 2000);
            }
            
            updateUI();
        }
        
        // Reparo
        function repair() {
            if (player.isRepairing) return;
            
            player.isRepairing = true;
            const repairTime = 20000; // 20 segundos
            const startTime = Date.now();
            
            addToLog("Iniciando reparos (20 segundos)...", "repair-info");
            
            const repairInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, repairTime - elapsed);
                
                if (remaining <= 0) {
                    clearInterval(repairInterval);
                    player.health = Math.min(100, player.health + 40);
                    player.isRepairing = false;
                    addToLog("Reparos completos! +40% de integridade.", "repair-info");
                    updateUI();
                }
            }, 1000);
        }
        
        // Consumo de combust√≠vel
        setInterval(() => {
            if (player.health > 0 && enemy.health > 0) {
                player.fuel -= 0.5;
                updateUI();
                
                if (player.fuel <= 20 && player.fuel > 0) {
                    addToLog("‚ö†Ô∏è ATEN√á√ÉO: Combust√≠vel acabando!", "ammo-warning");
                }
            }
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Constru√ß√£o - Fortnite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4b6cb7, #182848);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }
        h1 {
            color: #f7d417;
            text-shadow: 0 0 10px rgba(247, 212, 23, 0.5);
        }
        .resources {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
        }
        .resource {
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .build-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        .build-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .build-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .build-btn:disabled {
            background: #666;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        .construction-area {
            height: 300px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .structure {
            position: absolute;
            transition: all 0.5s;
        }
        .wall {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ddd;
        }
        .ramp {
            background: linear-gradient(to bottom right, transparent 49%, rgba(255, 255, 255, 0.8) 50%);
        }
        .floor {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .edit-btn {
            background: linear-gradient(135deg, #f7d417, #f5a623);
            margin-top: 20px;
        }
        .harvest-btn {
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Simulador de Constru√ß√£o - Fortnite</h1>
        
        <div class="resources">
            <div class="resource">Madeira: <span id="wood">200</span></div>
            <div class="resource">Pedra: <span id="stone">150</span></div>
            <div class="resource">Metal: <span id="metal">100</span></div>
        </div>
        
        <div class="build-buttons">
            <button class="build-btn" onclick="build('wall')">üß± Parede (10 madeira)</button>
            <button class="build-btn" onclick="build('ramp')">üîº Rampa (15 madeira)</button>
            <button class="build-btn" onclick="build('floor')">üì¶ Piso (20 pedra)</button>
            <button class="build-btn" onclick="build('tower')">üè∞ Torre (30 pedra)</button>
            <button class="build-btn edit-btn" onclick="editMode()">‚úèÔ∏è Modo Edi√ß√£o</button>
            <button class="build-btn harvest-btn" onclick="harvest()">‚õèÔ∏è Coletar Materiais (+50)</button>
        </div>
        
        <div class="construction-area" id="constructionArea"></div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        let resources = {
            wood: 200,
            stone: 150,
            metal: 100
        };
        
        let editModeActive = false;
        let structureCount = 0;
        
        function updateResources() {
            document.getElementById('wood').textContent = resources.wood;
            document.getElementById('stone').textContent = resources.stone;
            document.getElementById('metal').textContent = resources.metal;
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = 1;
            
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 2000);
        }
        
        function build(type) {
            let cost = {};
            let structureClass = '';
            let structureHtml = '';
            let width = 0, height = 0;
            
            switch(type) {
                case 'wall':
                    if (resources.wood < 10) {
                        showNotification("‚ùå Madeira insuficiente!");
                        return;
                    }
                    cost.wood = 10;
                    structureClass = 'wall';
                    width = 80;
                    height = 120;
                    structureHtml = 'üß±';
                    break;
                    
                case 'ramp':
                    if (resources.wood < 15) {
                        showNotification("‚ùå Madeira insuficiente!");
                        return;
                    }
                    cost.wood = 15;
                    structureClass = 'ramp';
                    width = 120;
                    height = 80;
                    structureHtml = 'üîº';
                    break;
                    
                case 'floor':
                    if (resources.stone < 20) {
                        showNotification("‚ùå Pedra insuficiente!");
                        return;
                    }
                    cost.stone = 20;
                    structureClass = 'floor';
                    width = 150;
                    height = 150;
                    structureHtml = 'üì¶';
                    break;
                    
                case 'tower':
                    if (resources.stone < 30) {
                        showNotification("‚ùå Pedra insuficiente!");
                        return;
                    }
                    cost.stone = 30;
                    structureClass = 'wall';
                    width = 100;
                    height = 200;
                    structureHtml = 'üè∞';
                    break;
            }
            
            // Deduz recursos
            for (const [material, amount] of Object.entries(cost)) {
                resources[material] -= amount;
            }
            updateResources();
            
            // Cria estrutura
            const constructionArea = document.getElementById('constructionArea');
            const structure = document.createElement('div');
            structure.className = `structure ${structureClass}`;
            structure.id = `structure-${structureCount++}`;
            structure.innerHTML = structureHtml;
            
            // Posi√ß√£o aleat√≥ria
            const maxX = constructionArea.offsetWidth - width;
            const maxY = constructionArea.offsetHeight - height;
            
            structure.style.width = `${width}px`;
            structure.style.height = `${height}px`;
            structure.style.left = `${Math.random() * maxX}px`;
            structure.style.top = `${Math.random() * maxY}px`;
            
            if (editModeActive) {
                structure.style.cursor = 'pointer';
                structure.onclick = function() {
                    this.remove();
                    // Devolve 50% dos recursos
                    for (const [material, amount] of Object.entries(cost)) {
                        resources[material] += Math.floor(amount * 0.5);
                    }
                    updateResources();
                    showNotification("‚ôªÔ∏è Estrutura destru√≠da! 50% dos materiais recuperados");
                };
            }
            
            constructionArea.appendChild(structure);
            showNotification(`‚úÖ ${type} constru√≠do!`);
        }
        
        function editMode() {
            editModeActive = !editModeActive;
            const structures = document.querySelectorAll('.structure');
            
            if (editModeActive) {
                showNotification("‚úèÔ∏è Modo edi√ß√£o ativado - Clique nas estruturas para remover");
                structures.forEach(struct => {
                    struct.style.cursor = 'pointer';
                    struct.style.boxShadow = '0 0 10px yellow';
                });
            } else {
                showNotification("üöß Modo edi√ß√£o desativado");
                structures.forEach(struct => {
                    struct.style.cursor = 'default';
                    struct.style.boxShadow = 'none';
                });
            }
        }
        
        function harvest() {
            resources.wood += 50;
            resources.stone += 50;
            resources.metal += 50;
            updateResources();
            showNotification("‚õèÔ∏è +50 materiais de todos os tipos!");
        }
    </script>
</body>
</html>
